<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Испытание: форма регистрации</title>
</head>
<body>
	<h1>Регистрация</h1>
	<form action="#" method="post">
		<label for="login">Ваш логин (email):</label>
		<br>
		<input type="text" id="login" name="login">
		<br>
		<label for="password">Пароль:</label>
		<br>
		<input type="password" id="password" name="password">
		<br>
		<label for="info">Информация о себе:</label>
		<br>
		<textarea name="info" id="info" rows="3"></textarea>
		<br>
		<input type="checkbox" checked id="subscribe" name="subscribe">
		<label for="subscribe">Подписаться на рассылку</label>
		<br>
		<input type="submit" value="Зарегестрироваться">
	</form>
</body>
</html>
